<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>웹페이지</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- 헤더 섹션 -->
    <header>
        <div class="inner">
            <h1>웹페이지</h1>
            <nav>
                <ul class="nav">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <figure>
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</figure>
    <!-- 본문 섹션 -->
    <section class="content">
        <div class="inner">
            <h2>짱구 가족</h2>
            

            <div class="image-gallery">
                <div class="gallery-item">
                    <img src="img/신형만.jpg" alt="서비스 이미지 1">
                    <h3>신형만</h3>
                    <p>짱구는 못말려의 주요 인물. 
                    봉미선의 남편이자 신짱구와 신짱아 남매의 아버지다.</p>
                </div>
                <div class="gallery-item">
                    <img src="img/봉미선.jpg" alt="서비스 이미지 2">
                    <h3>봉미선</h3>
                    <p>짱구는 못말려의 주요 인물. 
                    신형만의 아내이자,신짱구와 신짱아 남매의 어머니다.</p>
                </div>
                <div class="gallery-item">
                    <img src="img/짱구.jpg" alt="서비스 이미지 3">
                    <h3>짱구</h3>
                    <p>짱구는 못말려의 주인공.
                    신형만,봉미선 부부의 아들이며, 신짱아의 오빠이다.</p>
                </div>
                <div class="gallery-item">
                    <img src="img/짱아1.jpg" alt="서비스 이미지 4">
                    <h3>짱아</h3>
                    <p>신형만 & 봉미선 부부의 사랑스런 딸이자, 
                    신짱구의 하나 뿐인 여동생이다.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 섹션 -->
    <footer>
        <div class="inner">
            <p>&copy; 2024 내 멋진 웹페이지. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
